<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>

    <h3>Для приготовления этого блюда необходимо:</h3>
    {% for ingredient, amount in recipe.items %}
        <p>{{ ingredient }}: {{ amount }}</p>
    {% empty %}
        <p>Такого рецепта не знаю :(</p>
    {% endfor %}

    <a href="{% url 'home' %}"><button>Вернуться домой</button></a>

</body>
</html>
